<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header"><h3 class="mb-0">Login</h3></div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="id">ID number</label>
              <input
                maxlength="9"
                type="text"
                [(ngModel)]="loginUserData.id"
                name="id"
                id="id"
                class="form-control rounded-0"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                [(ngModel)]="loginUserData.password"
                id="password"
                name="password"
                class="form-control rounded-0"
                required
              />
            </div>
            <button
              type="button"
              (click)="loginUser()"
              class="btn btn-success float-right"
            >
              Login
            </button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
