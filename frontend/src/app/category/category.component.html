<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let cat of category">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{ cat.id }}</h5>
        <p class="card-text">{{ cat.name }}</p>
        <a href="#" class="btn btn-primary">Buy</a>
      </div>
      <div class="card-footer text-muted">
        {{ cat.name }}
      </div>
    </div>
  </div>
</div>
