<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header"><h3 class="mb-0">Register</h3></div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="id">ID number.</label>
              <input
                type="text"
                [(ngModel)]="id"
                name="id"
                id="id"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="first_name">First name</label>
              <input
                type="text"
                [(ngModel)]="first_name"
                id="first_name"
                name="first_name"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="last_name">Last name</label>
              <input
                type="text"
                [(ngModel)]="last_name"
                id="last_name"
                name="last_name"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                [(ngModel)]="email"
                id="email"
                name="email"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                [(ngModel)]="password"
                id="password"
                name="password"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                [(ngModel)]="city"
                id="city"
                name="city"
                class="form-control rounded-0"
                required
              />
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input
                type="text"
                [(ngModel)]="street"
                id="street"
                name="street"
                class="form-control rounded-0"
                required
              />
            </div>
            <button
              type="button"
              (click)="registerUser()"
              class="btn btn-primary float-right"
            >
              Register
            </button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
